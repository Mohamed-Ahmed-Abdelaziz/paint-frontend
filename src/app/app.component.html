<nav class="tool-area">
    <div>
        <label id="file-name">file name:</label>
        <button id="clear-button" (click)="clear()">clear</button>
        <br>
        <input id="fileName" type="text">
        <button (click)="save()" title="save">
            <img src="../assets/icons/download.png" width="25" height="25">
        </button>
        <br>
        <select name="canvasFiles" id="canvasFiles" >
            
        </select>
        <button (click)="getClicked()" title="get">
            <img src="../assets/icons/get.png" width="20" height="20">
        </button>
        <button (click)="deleteClicked()" title=" delete">
            <img src="../assets/icons/trash.png" width="20" height="20">
        </button>
        <br>
        <br>
    </div>
    <div class="undo-redo">
        <button class="undo">
            <img src="../assets/icons/undo.svg" (click)="undo()">
        </button>
        <button class="redo">
            <img src="../assets/icons/redo.svg" (click) = "redo()">
        </button>
    </div>
    <span class="sub-title">Shapes</span>
       
    <div class="shapes">
        <button class="_button" id = "circle" (click)="CapureDrawButton('circle')">
            <img src="../assets/icons/circle.svg" >
            <br>
            <span>Circle</span>
         </button>
         <button class="_button" id = "rectangle" (click)="CapureDrawButton('rectangle')">
            <img src="../assets/icons/rectangle.svg">
            <br>
            <span>rectangle</span>
         </button>
         <button class="_button" id = "triangle"  (click)="CapureDrawButton('triangle')">
            <img src="../assets/icons/triangle.svg">
            <br>
            <span>triangle</span>
         </button>
         <button class="_button" id = "line" (click)="CapureDrawButton('line')">
            <img src="../assets/icons/line.svg">
            <br>
            <span>line</span>
         </button>
         <button class= "_button" id = "polygon" (click)="CapureDrawButton('polygon')">
            <img src="../assets/icons/polygon.svg">
            <br>
            <span>polygon</span>
         </button>
         <button class= "_button" id = "eclipse" (click)="CapureDrawButton('eclipse')">
          <img src="../assets/icons/polygon.svg">
          <br>
          <span>Eclipse</span>
       </button>
    </div>
    <span class="sub-title">Tools</span>
    <div class="tools">
        <button class="_button" id = "move" (click)="move()">
            <img src="../assets/icons/cursor-hand.svg">
            <br>
            <span>move</span>
         </button>
         <button class="_button" id = "resize" (click)="resize()">
            <img src="../assets/icons/cursor-hand.svg">
            <br>
            <span>Resize</span>
        </button>
        <button class="_button" id = "copy" (click)="copy()">
            <img src="../assets/icons/cursor-hand.svg">
            <br>
            <span>Copy</span>
         </button>
         <button class="_button" id = "delete" (click)="delete()">
          <img src="../assets/icons/cursor-hand.svg">
          <br>
          <span>Delete</span>
       </button>
  
         <button class="_button" id = "pen" (click)="freeHand()">
            <img src="../assets/icons/pen.svg">
            <br>
            <span>Pen</span>
         </button>
        <button class="_button" id = "brush" (click)="brush()">
            <img src="../assets/icons/brush.svg">
            <br>
            <span>Brush</span>
         </button>
         <button class="_button" id = "eraser" (click)="erase()">
            <img src="../assets/icons/eraser.svg">
            <br>
            <span>Erase</span>
         </button>
    </div>
    <span class="sub-title">Color</span>
    <div class="color">
        <input type="color" id ='strokeColor' value="#000000">
    </div>
    <span class="sub-title" >Size</span>
    <div class="size">
        <input type="range" id ='strokeSize' min="1" max="10" value="1">
    </div>
    <div class="fill-color">
        <input type="checkbox" id = "fill" (click) = "fillClicked()" class="fillColor">
        <label for="fill">Fill color</label>
    </div>
    <div class="color">
      <input type="color" id="colorFill" value="#000000">
      </div>
  
  </nav>
  <div class="draw-area">
      <canvas  id="canvas" width="1400" height="730" #canvas> 
      </canvas>
  </div>
